<td class="py-3 pr-3">
  <div  (click)="onToggleItem()"  class="cursor-pointer flex items-center p-2 justify-center rounded-md bg-card text-muted-foreground hover:bg-muted hover:text-foreground">
    <!-- <svg-icon  src="assets/icons/heroicons/outline/bookmark.svg" [svgClass]="'h-5 w-5'"  ></svg-icon> -->
    <!-- <img [src]="auction.image" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" /> -->
    <div class="flex flex-col justify-items-start" >
      <span class="mb-1 text-sm font-semibold text-foreground text-center  ">{{service_name }}</span>
      <!-- <span class="text-xs font-semibold text-muted-foreground/50">{{ auction.creator }}</span> -->
    </div>
  </div>
</td>

<td class="py-3 pl-3 text-right">
  <span class="text-xs font-semibold text-muted-foreground">{{ service_token}}</span>
</td>
<td class="py-3 pl-3 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{ service_price}}</span>
</td>
<td class="py-3 pl-3 text-right">
  <!-- <span class="text-sm font-semibold text-muted-foreground">{{  service_status ? 'comprado' : 'disponible' }}</span> -->
   <div  *ngIf="service_status; else available" >
    <span  class="text-sm text-red-600 border p-1 border-red-600 rounded-md" >Comprado</span>

   </div>
   <ng-template  #available >
    <span  class="text-sm text-green-600 border p-1 border-green-600 rounded-md">Disponible</span>


   </ng-template>

</td>
